<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Italian Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/8ccb38f5ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="mklogoyellow.svg" alt=""></div>
            <ul class="nav-menu">
                <li>Menu<span class="menu-count">(9)</span></li>
                <li>Reservation</li>
                <li>Contact</li>
            </ul>
        </nav>
        <img src="background.jpg" alt="hero background image">
        <div class="heading">
            <h1><span class="welcome">Welcome to</span>
                <span class="restaurant-name">MK Cuisine</span>
            </h1>
            <button class="button">Order now!</button>
        </div>
    </header>
    <main>
        <ul class="lists">
        </ul>
    </main>
    <section class="modal">
        <div class="modal-container">
            <i class="fa-solid fa-xmark"></i>
            <div class="menuDescription">
                <img class="meal-img" src="https://www.themealdb.com/images/media/meals/1549542877.jpg" alt="">
                <h2 class="menuName">Budino Di Ricotta</h2>
                <div class="desc-con">
                    <span class="category">Category</span>
                    <span class="area">Area</span>
                    <a class="tutorial buttondesc" href="">Watch Tutorial</a>
                    <a class="source buttondesc" href="">Go to Source</a>
                </div>
                <div class="comment-container">
                <h3 class="comment-heading">Comments</h3>
                <ul class="comments">
                    <li>
                        <span class="name">Katherine:</span>
                        <p class="message">I like it!</p>
                    </li>
                    <li>
                        <span class="name">Katherine:</span>
                        <p class="message">I like it!</p>
                    </li>
                    <li>
                        <span class="name">Katherine:</span>
                        <p class="message">I like it!</p>
                    </li>
                </ul>
            </div>
            <form action="POST" class="form">
                <h3>Add a comment</h3>
                <input class="nameInput" type="text" placeholder="Your name">
                <textarea name="message" id="messageInput" cols="30" rows="10" placeholder="Your comment"></textarea>
                <button class="comment" type="submit">Comment</button>
            </form>
        </div>
        </div>
    </section>
    <footer>
        <div class="container-footer">
            <div class="txt">
                <h3>Created by Mahdi & Kathy</h3>
            </div>
        </div>
    </footer>
</body>
</html>
</html>
